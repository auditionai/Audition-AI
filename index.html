<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Audition AI Studio - 40.0</title>
    
    <!-- Import Google Font: Montserrat (Body) & Chakra Petch (Game UI - Vietnamese Supported) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Process Env Shim for Browser Compatibility -->
    <script>
      window.process = window.process || { env: { API_KEY: '' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              game: ['"Chakra Petch"', 'sans-serif'], // Font Game hỗ trợ Tiếng Việt
            },
            colors: {
              audi: {
                pink: '#FF0099',    // Audition Pink
                purple: '#B721FF',  // Audition Purple
                cyan: '#21D4FD',    // Audition Blue
                lime: '#ccff00',    // Perfect Green
                yellow: '#FBDA61',  // Gold Item
                dark: '#090014',    // Deep Space
                glass: 'rgba(255, 255, 255, 0.05)'
              }
            },
            animation: {
              'beat': 'beat 0.6s infinite cubic-bezier(0.2, 0.6, 0.35, 1)',
              'float': 'float 4s ease-in-out infinite',
              'float-fast': 'float 2.5s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'floor-move': 'floorMove 0.8s linear infinite', 
              'laser': 'laser 3s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'perfect-pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'arrow-flow': 'arrowFlow 1.5s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'neon-flash': 'neonFlash 1.5s infinite alternate',
              'bounce-slow': 'bounce 3s infinite',
              'marquee': 'marquee 40s linear infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
            },
            keyframes: {
              beat: {
                '0%, 100%': { transform: 'scale(1)' },
                '15%': { transform: 'scale(1.15)' },
                '30%': { transform: 'scale(1)' },
                '45%': { transform: 'scale(1.15)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              floorMove: {
                '0%': { backgroundPosition: '0px 0px' },
                '100%': { backgroundPosition: '0px 60px' },
              },
              laser: {
                '0%': { transform: 'rotate(-15deg) translateX(-100%)', opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'rotate(-15deg) translateX(100%)', opacity: '0' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '80%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              arrowFlow: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(-100%)', opacity: '0' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              neonFlash: {
                '0%': { textShadow: '0 0 10px #FF0099, 0 0 20px #FF0099' },
                '100%': { textShadow: '0 0 20px #21D4FD, 0 0 40px #21D4FD' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'none' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'none' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #05050A;
        overflow-x: hidden;
      }
      
      /* Pause animation on hover */
      .pause-on-hover:hover {
        animation-play-state: paused;
      }

      /* 3D Floor Grid - Enhanced */
      .dance-floor-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60vh;
        perspective: 1000px;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }
      
      .dance-floor {
        position: absolute;
        bottom: -20%;
        left: -50%;
        width: 200%;
        height: 150%;
        background-image: 
          linear-gradient(rgba(255, 0, 153, 0.4) 2px, transparent 2px),
          linear-gradient(90deg, rgba(33, 212, 253, 0.4) 2px, transparent 2px);
        background-size: 80px 80px;
        transform-origin: 50% 100%;
        transform: rotateX(75deg);
        animation: floorMove 0.6s linear infinite;
        box-shadow: 0 -100px 100px rgba(0,0,0,0.8) inset;
        mask-image: linear-gradient(to top, black 40%, transparent 100%);
      }

      /* Glow Effects */
      .neon-box {
        box-shadow: 0 0 10px rgba(33, 212, 253, 0.5), inset 0 0 20px rgba(33, 212, 253, 0.2);
        border: 1px solid rgba(33, 212, 253, 0.8);
      }
      .neon-box-pink {
        box-shadow: 0 0 10px rgba(255, 0, 153, 0.5), inset 0 0 20px rgba(255, 0, 153, 0.2);
        border: 1px solid rgba(255, 0, 153, 0.8);
      }

      /* Better Text Outline for Vietnamese */
      .text-outline-heavy {
        text-shadow: 
          -2px -2px 0 #fff,  
           2px -2px 0 #fff,
          -2px  2px 0 #fff,
           2px  2px 0 #fff,
           0 0 20px #FF0099;
        color: #090014; /* Dark fill for contrast */
      }
      
      .perspective-text {
        transform: perspective(500px) rotateX(20deg);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #090014;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #FF0099, #21D4FD);
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1,react-dom@18.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.43.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body class="antialiased text-white font-sans selection:bg-audi-pink selection:text-white">
    <div id="root"></div>
    <!-- Entry Point for React Application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
