
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Audition AI Studio - 40.0</title>
    
    <!-- BRUTAL ERROR TRAP: Catch errors before anything else loads -->
    <script>
      window.process = window.process || { env: { API_KEY: '' } };
      window.onerror = function(message, source, lineno, colno, error) {
        var root = document.getElementById('root');
        var errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:#ff0000;z-index:99999;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;';
        errorDiv.innerHTML = '<h1>CRITICAL SYSTEM FAILURE</h1>' +
          '<h3>Message: ' + message + '</h3>' +
          '<p>Source: ' + source + ':' + lineno + '</p>' +
          '<pre>' + (error ? error.stack : 'No stacktrace') + '</pre>';
        document.body.appendChild(errorDiv);
        // Hide loading spinner if error occurs
        if(root) root.style.display = 'none';
      };
    </script>

    <!-- Import Google Font -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              game: ['"Chakra Petch"', 'sans-serif'],

                pink: '#FF0099', purple: '#B721FF', cyan: '#21D4FD',

            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 4s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
              'neon-flash': 'neonFlash 1.5s infinite alternate',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
              marquee: { '0%': { transform: 'translateX(0%)' }, '100%': { transform: 'translateX(-50%)' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideInRight: { '0%': { opacity: '0', transform: 'translateX(50px)' }, '100%': { opacity: '1', transform: 'none' } },
              neonFlash: { '0%': { textShadow: '0 0 10px #FF0099' }, '100%': { textShadow: '0 0 20px #21D4FD' } }
            }
          },
        },
      }
    </script>
    <style>
      body { -webkit-tap-highlight-color: transparent; background-color: #05050A; overflow-x: hidden; }
      .dance-floor-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 60vh; perspective: 1000px; z-index: -1; pointer-events: none; }
      .dance-floor { position: absolute; bottom: -20%; left: -50%; width: 200%; height: 150%; background-image: linear-gradient(rgba(255, 0, 153, 0.4) 2px, transparent 2px), linear-gradient(90deg, rgba(33, 212, 253, 0.4) 2px, transparent 2px); background-size: 80px 80px; transform: rotateX(75deg); animation: floorMove 0.6s linear infinite; mask-image: linear-gradient(to top, black 40%, transparent 100%); }
      @keyframes floorMove { 0% { backgroundPosition: 0px 0px; } 100% { backgroundPosition: 0px 60px; } }
      .text-outline-heavy { text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff, 0 0 20px #FF0099; color: #090014; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #090014; }
      ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #FF0099, #21D4FD); border-radius: 4px; }
