    <style>
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
      }
      .shimmer-text {
        background-size: 200% 100%;
        animation: shimmer 5s linear infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .aurora-background {
        background-image: 
          radial-gradient(ellipse 80% 80% at 50% -20%, rgba(247, 37, 133, 0.25), transparent),
          radial-gradient(ellipse 50% 50% at 10% 100%, rgba(202, 39, 255, 0.2), transparent),
          radial-gradient(ellipse 50% 50% at 90% 90%, rgba(247, 37, 133, 0.15), transparent);
        animation: aurora 20s infinite alternate;
      }
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes subtle-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(247, 37, 133, 0.4), 0 0 5px rgba(247, 37, 133, 0.2); }
        50% { box-shadow: 0 0 25px rgba(247, 37, 133, 0.7), 0 0 10px rgba(247, 37, 133, 0.3); }
      }
      @keyframes neon-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(247, 37, 133, 0.2), 0 0 20px rgba(202, 39, 255, 0.2); }
        50% { box-shadow: 0 0 20px rgba(247, 37, 133, 0.4), 0 0 40px rgba(202, 39, 255, 0.4); }
      }
      @keyframes crown-glow {
        0%, 100% { filter: drop-shadow(0 0 6px currentColor); }
        50% { filter: drop-shadow(0 0 12px currentColor); }
      }
      @keyframes progress-flow {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      @keyframes neon-text-glow-keyframes {
        0%, 100% { text-shadow: 0 0 2px currentColor, 0 0 5px currentColor; }
        50% { text-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
      }
      .neon-text-glow {
        animation: neon-text-glow-keyframes 3s infinite alternate;
      }
      .glowing-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1rem; /* match parent's border-radius */
        padding: 2px;
        background: linear-gradient(45deg, #F72585, #CA27FF);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      .group:hover .glowing-border::before, .glowing-border-active::before {
        opacity: 0.6;
      }
      .group-disabled {
          opacity: 0.5;
          cursor: not-allowed;
          filter: grayscale(80%);
      }
      .selected-glow {
        box-shadow: 0 0 15px rgba(247, 37, 133, 0.6), 0 0 5px rgba(247, 37, 133, 0.8);
        border-color: #F72585 !important;
      }
      /* Custom select styling */
      .custom-select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%239CA3AF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        background-repeat: no-repeat;
        background-position: right 0.7rem center;
        background-size: 0.65em auto;
        padding-right: 2.5rem; /* Make space for the arrow */
      }
      /* Toggle switch styling */
      .toggle-switch-dot {
        transition: transform 0.2s ease-in-out;
      }

      /* Custom scrollbar for modals */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e1b25;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4a4a6a;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b6b94;
      }

      /* Auth Modal Input Styling */
      .auth-input {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid #4a4a6a;
        color: #fff;
        padding: 12px 16px;
        border-radius: 8px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .auth-input:focus {
        outline: none;
        border-color: #f72585;
        box-shadow: 0 0 0 2px rgba(247, 37, 133, 0.4);
      }
      .auth-input::placeholder {
        color: #9ca3af;
      }
      
      /* New Neon Text Effect */
      .neon-text-flow {
        background: linear-gradient(90deg, #d1c8ff, #ffffff, #ffd1f8, #d1c8ff);
        background-size: 250% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: neon-flow 8s linear infinite;
      }
      @keyframes neon-flow {
        to {
          background-position: -250% center;
        }
      }

      /* Footer Neon Text Effect */
      .footer-neon-text {
        background: linear-gradient(90deg, #f9a8d4, #ffffff, #d8b4fe, #f9a8d4);
        background-size: 250% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: footer-neon-flow 6s linear infinite;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.7), 0 0 5px rgba(247, 37, 133, 0.5), 0 0 10px rgba(247, 37, 133, 0.5), 0 0 15px rgba(202, 39, 255, 0.5), 0 0 20px rgba(202, 39, 255, 0.5);
      }
      @keyframes footer-neon-flow {
        to {
          background-position: 250% center;
        }
      }

      /* New 3D effect for cards */
      .interactive-3d {
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        will-change: transform, box-shadow;
      }
      .interactive-3d:hover {
        transform: translateY(-8px) perspective(1000px) rotateX(4deg);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2), 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      /* Image Slider */
      .image-slider-container {
        overflow: hidden;
        position: relative;
        width: 100%;
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .image-slider-track {
        display: flex;
        width: fit-content;
        animation: scroll 60s linear infinite;
      }
      .image-slider-container:hover .image-slider-track {
        animation-play-state: paused;
      }
      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .slider-image-item {
        width: 280px;
        margin: 0 8px;
        flex-shrink: 0;
      }

      /* Keyframes for animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }

      /* Keyframes for Reward Notification */
      @keyframes reward-enter {
        from { opacity: 0; transform: scale(0.8) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes reward-exit {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }
      @keyframes reward-icon-pop {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2) rotate(10deg); }
      }
      .animate-reward-icon-pop {
        animation: reward-icon-pop 1s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      @keyframes reward-item-enter {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-reward-item-enter {
        opacity: 0;
        animation: reward-item-enter 0.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }
      @keyframes sparkle-anim {
        0% { transform: scale(0) rotate(0deg); opacity: 0.5; }
        50% { opacity: 1; }
        100% { transform: scale(1.5) rotate(90deg); opacity: 0; }
      }
      .reward-sparkles::before, .reward-sparkles::after {
        content: '✨';
        position: absolute;
        font-size: 30px;
        animation: sparkle-anim 2s infinite;
      }
      .reward-sparkles::before { top: 10%; left: 20%; animation-delay: 0s; }
      .reward-sparkles::after { top: 80%; left: 80%; animation-delay: 1s; }

      /* New Keyframe for TopUp Button Glow */
      @keyframes button-neon-glow {
        0%, 100% {
          box-shadow: 0 0 4px rgba(247, 37, 133, 0.5), 0 0 8px rgba(247, 37, 133, 0.4), 0 0 12px rgba(202, 39, 255, 0.4);
        }
        50% {
          box-shadow: 0 0 8px rgba(247, 37, 133, 0.8), 0 0 16px rgba(247, 37, 133, 0.6), 0 0 24px rgba(202, 39, 255, 0.6);
        }
      }
      
      /* Mobile AI Tool Sticky Footer */
      .mobile-ai-footer {
        background-color: rgba(17, 17, 26, 0.8);
        backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

    </style>
