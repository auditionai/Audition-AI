
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Audition AI Studio - 40.0</title>
    
    <!-- Import Google Font: Montserrat (Body) & Chakra Petch (Game UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- Critical Environment Shims -->
    <script>
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        } 
      };
    </script>

    <!-- ES Module Shims: Required for importmap in all browsers -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              game: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              audi: {
                pink: '#FF0099',
                purple: '#B721FF',
                cyan: '#21D4FD',
                lime: '#ccff00',
                yellow: '#FBDA61',
                dark: '#090014',
              }
            },
            animation: {
              'beat': 'beat 0.6s infinite cubic-bezier(0.2, 0.6, 0.35, 1)',
              'float': 'float 4s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'floor-move': 'floorMove 0.8s linear infinite', 
              'neon-flash': 'neonFlash 1.5s infinite alternate',
              'marquee': 'marquee 40s linear infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
            },
            keyframes: {
              beat: {
                '0%, 100%': { transform: 'scale(1)' },
                '15%': { transform: 'scale(1.15)' },
                '30%': { transform: 'scale(1)' },
                '45%': { transform: 'scale(1.15)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(5deg)' },
              },
              floorMove: {
                '0%': { backgroundPosition: '0px 0px' },
                '100%': { backgroundPosition: '0px 60px' },
              },
              neonFlash: {
                '0%': { textShadow: '0 0 10px #FF0099, 0 0 20px #FF0099' },
                '100%': { textShadow: '0 0 20px #21D4FD, 0 0 40px #21D4FD' }
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'none' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'none' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #05050A;
        overflow-x: hidden;
      }
      .text-outline-heavy {
        text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff, 0 0 20px #FF0099;
        color: #090014;
      }
      .dance-floor-container {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 60vh;
        perspective: 1000px; z-index: -1; pointer-events: none; overflow: hidden;
      }
      .dance-floor {
        position: absolute; bottom: -20%; left: -50%; width: 200%; height: 150%;
        background-image: linear-gradient(rgba(255, 0, 153, 0.4) 2px, transparent 2px), linear-gradient(90deg, rgba(33, 212, 253, 0.4) 2px, transparent 2px);
        background-size: 80px 80px; transform-origin: 50% 100%; transform: rotateX(75deg);
        animation: floorMove 0.6s linear infinite; box-shadow: 0 -100px 100px rgba(0,0,0,0.8) inset;
        mask-image: linear-gradient(to top, black 40%, transparent 100%);
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #090014; }
      ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #FF0099, #21D4FD); border-radius: 4px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.43.4",
    "@aws-sdk/client-s3": "https://esm.sh/@aws-sdk/client-s3@3.525.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body class="antialiased text-white font-sans selection:bg-audi-pink selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
